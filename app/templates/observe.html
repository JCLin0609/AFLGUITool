{% extends 'base.html' %}

{% block title %}Observe page{% endblock %}

{% block content %}
    <script>
        window.onload = function() {
            var iframe = document.getElementById('ttyd-iframe');
            iframe.onload = function() {
                iframe.contentWindow.onbeforeunload = null;
            };
        };
    </script>
    <style>
        #ttyd-iframe {
            transform: scale(1.5);
            transform-origin: top left;
        }
    </style>
    <div style="position: relative;">
        <div style="position: absolute; top: 0; left: 0; width: 650px; height: 400px; pointer-events: none;">
            <iframe id="ttyd-iframe" src="http://localhost:5001/" width="650px" height="400px"></iframe>
        </div>
    </div>
{% endblock %}
