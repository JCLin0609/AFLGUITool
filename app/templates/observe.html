{% extends 'base.html' %}

{% block title %}Observe page{% endblock %}

{% block content %}
    <div class="iframe-container">
        <div style="transform: scale(1.3); width: 650px; height: 400px; pointer-events: none; padding-top: 70px;">
            <iframe style="transform: scale(1.3);  width:650px; height:400px;" id="ttyd-iframe" src="http://localhost:5001/" ></iframe>
        </div>
    </div>
    <script>
        window.onload = function() {
            var iframe = document.getElementById('ttyd-iframe');
            iframe.onload = function() {
                iframe.contentWindow.onbeforeunload = null;
            };
        };
    </script>
{% endblock %}
