{% extends 'base.html' %}

{% block title %}Observe page{% endblock %}

{% block content %}
    <div class="iframe-container">
        <iframe id="ttyd-iframe" src="http://localhost:5001/" width="650" height="400"></iframe>
    </div>
    <script>
        window.onload = function() {
            var iframe = document.getElementById('ttyd-iframe');
            iframe.onload = function() {
                iframe.contentWindow.onbeforeunload = null;
            };
        };
    </script>
{% endblock %}
