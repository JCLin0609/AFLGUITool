{% extends 'base.html' %}

{% block title %}Upload page{% endblock %}

{% block content %}
    <h1 style="padding-top: 50px;">Upload Page</h1>

    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p><br>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <p>上傳檔案</p>
        <form action="{{ url_for('afl_controller.upload') }}" method="post" enctype="multipart/form-data">
            <label for="isInputByFile">使用文件作為輸入:</label>
            <input type="checkbox" name="isInputByFile" id="isInputByFile">
            <br>
            <input type="file" name="file">
            <input type="submit" value="上傳">
        </form>
    </body>

{% endblock %}
