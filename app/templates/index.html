{% extends 'base.html' %}

{% block title %}User List{% endblock %}

{% block content %}
    <h1>User List</h1>
    <ul>
        {% for user in users %}
        <li>{{ user.name }} - {{ user.age }}</li>
        {% endfor %}
    </ul>
    
    <p>歡迎來到測試自動化系統！</p>
    <p>請選擇您要進行的操作。</p>
{% endblock %}
